<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/default.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

        <h1>Hi, I am Dennis Ivanov</h1>
      </div>   
      <div class="intro-wrapper">
        <div class="nav-wrapper">

          </div>
          <ul class="navigation">
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="left-column">
          <img src="img/Dennis.jpg" alt="Dennis" class="prodile-pic">
          <h5>Personalize Theme</h5>
          <div class="theme-option-wrapper">
            <div class="theme-dot light-mode"></div>
            <div class="theme-dot blue-mode"></div>
            <div class="theme-dot green-mode"></div>
            <div class="theme-dot purple-mode"></div>
            <p class="setting-note">*Theme settings will be saved for<br> your next visit.</p>
          </div>
        </div>
        <div class="right-column">
          right-column
        </div>
      </div>
    </div>

  <section class="s2">
    <div class="main-container">

    </div>

  <!-- Portfolio section -->
  <section class="s1">
